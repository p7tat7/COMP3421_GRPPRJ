<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Take Quiz</title>
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/quizpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="../scripts/quiz_actions.js"></script>
    <script src="../scripts/theme-switcher.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="header">
        <div class="header-left">
            <a href="../html/homepage.html" class="header-link">Quiz App</a>
        </div>
        <div class="header-right">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-switch">
                    <input type="checkbox" id="theme-switch" onchange="toggleTheme(event)" />
                    <span class="slider"></span>
                </label>
                <span id="theme-icon" class="theme-icon">☀️</span>
            </div>
        </div>
    </div>

    <div id="content-container">
        <div id="timer" class="hidden _timer">Time Remaining: <span id="time-left"></span></div>
        <div id="quiz-container">
            <div class="info">
                <p class="quiz-title">Loading Quiz...</p>
                <div class="sub-container">
                    <p class="time-content">Time Limit: --:--</p>
                    <p class="score-content">Max Score: --</p>
                </div>

                <p class="quiz-description">Please wait while we load the quiz details...</p>
            </div>

            <button class="start-btn">Start</button>
        </div>
    </div>
</body>

</html>
